<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sturbucks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-header">
        <div class="header">
          <p>Home</p>
          <p>About</p>
          <img
            src="images/logo.png"
            alt="images of logo"
            width="80px"
            height="80px"
          />
          <p>Services</p>
          <p>Profile</p>
        </div>
      </div>

      <div class="product">
        <div class="product-1">
          <div class="cofee-product-1">
            <div class="cofee-1">
              <img
                src="images/cofee.jpg"
                alt="images of cofee"
                width="350px"
                height="350px"
              />
              <p class="text-1">Coffee</p>
              <p class="price">$ 12.00</p>
              <button class="cofee-button">Buy</button>
            </div>
            <div class="cofee-2">
              <img
                src="images/latee.jpg"
                alt="images of latee"
                width="350px"
                height="350px"
              />
              <p class="text-1">Coffee latee</p>
              <p class="price">$ 20.00</p>
              <button class="latee-button">Buy</button>
            </div>
          </div>

          <div class="cofee-product-2">
            <div class="cofee-3">
              <div class="ice-tea">
                <img
                  class="ice-tea-image"
                  src="images/icetea.jpg"
                  alt="images of ice"
                  width="200px"
                  height="200px"
                />
              </div>
              <p class="text-2">Ice Tea</p>
              <p class="price-1">$ 15.00</p>
              <button class="tea-button">Buy</button>
            </div>
            <div class="cofee-4">
              <img
                src="images/cappuccino.jpg"
                alt="images of capucciono"
                width="350px"
                height="350px"
              />
              <p class="text-2">Coffee Cappuccino</p>
              <p class="price-1">$ 25.00</p>
              <button class="cappuccino-button">Buy</button>
            </div>
          </div>
        </div>

        <div class="product-2">
          <div class="order">
            <p class="your-order">Your orders:</p>
            <div class="order-list"></div>
            <div class="total">
              <p>total:</p>
              <p>$ <span class="amount">00</span>.00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="main-footer">
        <div class="footer">
          <div class="email">
            <p>Email</p>
            <p>davit.avtandilashvili4@gmail.com</p>
          </div>
          <div class="name">
            <p>davit avtandilashvili</p>
            <p>College Student</p>
          </div>
          <div class="job">
            <p>Web developer</p>
            <p>Software Developer</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
